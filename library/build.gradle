apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion


    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    testApi rootProject.ext.dependencies.junit
    androidTestApi rootProject.ext.dependencies.runner
    androidTestApi rootProject.ext.dependencies.espresso

    api rootProject.ext.dependencies.appcompat
    api rootProject.ext.dependencies.fragment
    api rootProject.ext.dependencies.constraintlayout
    api rootProject.ext.dependencies.recyclerview

    api project(path: ':android-skin-loader-lib')
}
